<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - UniUltra</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <style>
        body {
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .login-card {
            width: 400px;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .error-msg {
            color: #ef4444;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-card fade-in">
        <div class="login-header">
            <h1 style="color: var(--primary);">UniUltra</h1>
            <p style="color: var(--secondary);">请输入凭据登录平台</p>
        </div>
        <form action="/login" method="post">
            <div class="input-group">
                <label>账号</label>
                <input type="text" name="account" placeholder="Admin" value="{{ account }}" required>
            </div>
            <div class="input-group">
                <label>密码</label>
                <input type="password" name="password" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">登录系统</button>
            {% if request.query_params.get('error') %}
            <div class="error-msg">账号或密码错误，请重试。</div>
            {% endif %}
        </form>
    </div>
</body>

</html>
